<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    fieldset {
      border: 2px solid #555;
      margin-bottom: 15px;
      padding: 15px;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: inline-block;
      width: 120px;
      margin-bottom: 10px;
    }
    input, textarea {
      padding: 5px;
      margin-bottom: 10px;
    }
    textarea {
      width: 250px;
      height: 70px;
    }
  </style>
</head>
<body>

  <h2>Faculty Information Form</h2>

  <form action="#" method="post" enctype="multipart/form-data">

    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male"> Male
      <input type="radio" id="female" name="gender" value="Female"> Female
      <input type="radio" id="other" name="gender" value="Other"> Other <br>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*">
    </fieldset>

    <fieldset>
      <legend>Contact Information</legend>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digit number" required><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address"></textarea>
    </fieldset>

    <div style="text-align:center;">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>

  </form>

</body>
</html>
