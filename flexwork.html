<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Boxes</title>
  <style>
    .box-container {
      display: flex;
      gap: 5px;
      padding: 20px;
      justify-content: center;
    }

    .box {
      width: 240px;
      height: 180px;
      border: 2px solid #222;
      padding: 10px;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .box1 { background-color: #ff6f61; }
    .box2 { background-color: #6ec6ff; }
    .box3 { background-color: #81c784; }
    .box4 { background-color: #ffd54f; }

    .sub-box {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #000;
      height: 70px;
      margin: 5px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #000;
      background-clip: padding-box;
    }
  </style>
</head>
<body>

  <div class="box-container">
    <div class="box box1">
      <div class="sub-box">Sub Box 1A</div>
      <div class="sub-box">Sub Box 1B</div>
    </div>
    <div class="box box2">
      <div class="sub-box">Sub Box 2A</div>
      <div class="sub-box">Sub Box 2B</div>
    </div>
    <div class="box box3">
      <div class="sub-box">Sub Box 3A</div>
      <div class="sub-box">Sub Box 3B</div>
    </div>
    <div class="box box4">
      <div class="sub-box">Sub Box 4A</div>
      <div class="sub-box">Sub Box 4B</div>
    </div>
  </div>

</body>
</html>
